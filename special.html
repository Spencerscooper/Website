<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Special Character</h1>
    <p>
        Since and &amp; have special meaning in HTML, you can't use these characters to represent themselve.
        Instead, you have to use the so call <q>Special Characters</q> to represent them.
        For example, to have a less than sign appear in your document, you need to use &lt; to represent it.
    </p>
</body>
